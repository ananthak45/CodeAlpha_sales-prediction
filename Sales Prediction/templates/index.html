<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #4c8eaf;
        }
        .form-group {
            margin: 15px 0;
        }
        input {
            background-color: whitesmoke;
            padding: 12px;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(to left, #74ebd5, #acb6e5);
            transform: scale(1.05);
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.3s;
        }
        .popup h2 {
            margin: 0 0 10px;
        }
        .popup button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #d32f2f;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        <form id="sales-form" action="/predict" method="POST">
            <div class="form-group">
                <label for="tv">TV Advertising Spend:</label>
                <input type="number" id="tv" name="tv" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="radio">Radio Advertising Spend:</label>
                <input type="number" id="radio" name="radio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="newspaper">Newspaper Advertising Spend:</label>
                <input type="number" id="newspaper" name="newspaper" step="0.01" required>
            </div>
            <button type="button" onclick="submitForm()">Predict Sales</button>
        </form>
    </div>

    <div class="popup-overlay" id="popup-overlay" onclick="closePopup()">
        <div class="popup" onclick="event.stopPropagation()">
            <h2>Prediction Result</h2>
            <p id="prediction-result"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get input values from the form
            const tv = document.getElementById('tv').value;
            const radio = document.getElementById('radio').value;
            const newspaper = document.getElementById('newspaper').value;

            // Simulate a prediction value (replace with actual model prediction)
            const predictedValue = Math.random() * 100 + 10;

            // Display prediction in the popup
            document.getElementById('prediction-result').textContent = `Predicted Sales: ${predictedValue.toFixed(2)}`;
            document.getElementById('popup-overlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('sales-form').reset();  // Clear the form fields
        }
    </script>
</body>
</html>
